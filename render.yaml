services:
  - type: web
    name: gestao-empresarial
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn gestao_empresarial.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
    healthCheckPath: /admin/

databases:
  - name: gestao-db
    databaseName: gestao_empresarial
    user: gestao_user 